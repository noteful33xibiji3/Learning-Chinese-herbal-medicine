    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- æ™ºæ…§æœå°‹å°ˆå±¬ CSS --- */
        .search-container { position: relative; width: 100%; max-width: 700px; margin: 30px auto; }
        
        /* æœå°‹æ¡†çµ„åˆåŒ… */
        .search-wrapper {
            display: flex; align-items: center;
            border: 2px solid #ddd; border-radius: 30px;
            background: white; padding: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .search-wrapper:focus-within { border-color: #2c5e40; }

        /* å·¦å´åˆ†é¡é¸å–® */
        .search-select {
            border: none; background: transparent; padding: 10px 15px;
            font-size: 1rem; color: #555; font-weight: bold; cursor: pointer;
            border-right: 1px solid #eee; outline: none; border-radius: 30px 0 0 30px;
        }
        .search-select:hover { background-color: #f9f9f9; }

        /* ä¸­é–“è¼¸å…¥æ¡† */
        .search-box { 
            flex: 1; border: none; padding: 10px 15px; font-size: 1.1rem;
            outline: none; border-radius: 0;
        }

        /* å³å´æœå°‹æŒ‰éˆ• */
        .search-btn {
            background: #2c5e40; color: white; border: none;
            padding: 10px 25px; border-radius: 25px; cursor: pointer;
            font-weight: bold; transition: 0.2s; white-space: nowrap;
        }
        .search-btn:hover { background: #1e422d; }

        /* å»ºè­°æ¸…å–® */
        .suggestions-list {
            position: absolute; top: 110%; left: 15px; right: 15px;
            background: white; border: 1px solid #ddd; border-radius: 12px;
            z-index: 999; max-height: 300px; overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none;
        }
        .suggestion-item {
            padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .suggestion-item:hover { background-color: #f1f8e9; }
        .s-main { font-weight: bold; color: #333; font-size: 1.1rem; }
        .s-sub { font-size: 0.9rem; color: #888; font-style: italic; max-width: 50%; text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* çµæœå¡ç‰‡ */
        .result-card { 
            background: white; padding: 25px; border-radius: 12px; 
            margin-bottom: 15px; border-left: 6px solid #2c5e40; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: left;
            animation: fadeIn 0.3s ease;
        }
        .r-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; margin-bottom: 10px; padding-bottom: 5px; }
        .r-name { font-size: 1.5rem; font-weight: bold; color: #2c5e40; }
        .r-family { color: #666; font-style: italic; font-size: 0.95rem; }
        .r-detail-row { margin-bottom: 8px; font-size: 1.05rem; line-height: 1.6; }
        .label { font-weight: bold; color: #555; width: 110px; display: inline-block; vertical-align: top;}
        
        .r-img-container { width: 100%; height: 200px; overflow: hidden; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: center; background: #f9f9f9; }
        .r-img { height: 100%; width: auto; object-fit: contain; }

        /* åŒ–å­¸æˆåˆ†èˆ‡æ˜“æ··æ·†é¡¯ç¤ºæ¨£å¼ */
        .chem-display-container {
            display: flex; flex-wrap: wrap; gap: 15px; margin-top: 5px;
            display: inline-block; vertical-align: top; width: calc(100% - 120px);
        }

        .chem-item {
            display: inline-block; vertical-align: top;
            background: #fff; border: 1px solid #eee; padding: 8px;
            border-radius: 8px; text-align: center; margin-right: 10px; margin-bottom: 10px;
            min-width: 120px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .chem-item:hover { transform: translateY(-3px); border-color: #2c5e40; }
        .chem-item strong { display: block; margin-bottom: 3px; color: #4A7C59; font-size: 0.9rem; }
        .chem-item small { display: block; color: #888; font-size: 0.8rem; margin-bottom: 5px; }
        .chem-structure-img { max-width: 100%; height: auto; max-height: 80px; cursor: zoom-in; }

        /* æ··æ·†è—¥ææ¨£å¼ */
        .confusing-box {
            background: #fff3e0; border-left: 4px solid #ff9800;
            padding: 10px; border-radius: 5px; margin-top: 5px; font-size: 0.95rem;
        }
        .confusing-item { margin-bottom: 8px; border-bottom: 1px dashed #ffe0b2; padding-bottom: 5px; }
        .confusing-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">

            <a href="index.html" class="logo">ğŸŒ¿ æœ¬è‰å­¸åœ’</a>
        </div>
        <div class="burger" onclick="toggleMenu()">â˜°</div>
        <ul class="menu" id="nav-menu">
            <li><a href="index.html" class="active">ä¸­è—¥æŸ¥è©¢</a></li>
            <li><a href="pharmacognosy.html">ç”Ÿè—¥åˆ†é¡</a></li>
            <li><a href="quiz.html">è‡ªæˆ‘æ¸¬é©—</a></li>
            <li><a href="mistakes.html">éŒ¯é¡Œè¤‡ç¿’</a></li>
        </ul>
    </nav>

    <main>
        <h1 style="text-align: center; color: #2c5e40; margin-top: 20px;">ğŸ” è—¥æè³‡æ–™åº«</h1>
        
        <div class="search-container">
            <div class="search-wrapper">
                <select id="searchType" class="search-select">
                    <option value="all">å…¨éƒ¨</option>
                    <option value="name">ä¸­è—¥å</option>
                    <option value="latin">ç”Ÿè—¥å</option>
                    <option value="part">è—¥ç”¨éƒ¨ä½</option>
                    <option value="family">ç§‘å</option>
                    <option value="origin">åŸºåŸ(å­¸å)</option>
                    <option value="chemistry">æˆåˆ†</option>
                    <option value="effects">åŠŸæ•ˆ</option>
                </select>
                
                <input type="text" id="searchInput" class="search-box" 
                       placeholder="è¼¸å…¥é—œéµå­—..." autocomplete="off">
                
                <button class="search-btn" onclick="performSearch()">æœå°‹</button>
            </div>
            
            <div id="suggestions" class="suggestions-list"></div>
        </div>

        <div id="results-area"></div>
    </main>

    <script src="app.js"></script>

   <script>
    let db = []; 
    const input = document.getElementById('searchInput');
    const typeSelect = document.getElementById('searchType');
    const suggestionsBox = document.getElementById('suggestions');
    const resultsArea = document.getElementById('results-area');

    function toggleMenu() { document.getElementById('nav-menu').classList.toggle('show'); }

    // è¼‰å…¥è³‡æ–™
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('data/herbs.json');
            if (!response.ok) throw new Error("è³‡æ–™è®€å–å¤±æ•—");
            db = await response.json();
            console.log("è³‡æ–™åº«è¼‰å…¥æˆåŠŸ");
        } catch (error) {
            console.error(error);
            resultsArea.innerHTML = `<p style="text-align:center; color:red;">âŒ è³‡æ–™åº«è®€å–å¤±æ•—ã€‚</p>`;
        }
    });

    // --- æ ¸å¿ƒï¼šæ ¹æ“šé¡åˆ¥éæ¿¾ (æ”¯æ´æ–°çµæ§‹) ---
   // --- æ ¸å¿ƒï¼šæ ¹æ“šé¡åˆ¥éæ¿¾ (å·²åŠ å…¥è—¥ç”¨éƒ¨ä½æœå°‹) ---
    function getFilteredMatches(val) {
        if (!val) return [];
        const searchType = typeSelect.value;
        const term = val.toLowerCase();

        return db.filter(item => {
            const cName = (item.chinese_name || "").toLowerCase();
            const lName = (item.latin_name || "").toLowerCase(); 
            
            // â˜… æ–°å¢ï¼šå–å¾—è—¥ç”¨éƒ¨ä½ (å¦‚æœæ²’æœ‰å°±è®Šç©ºå­—ä¸²)
            const part = (item.part || "").toLowerCase();

            const fCh = (item.family_ch || item.family || "").toLowerCase();
            const fEn = (item.family_en || "").toLowerCase();
            const fMix = fCh + " " + fEn;
            
            let originText = "";
            if(Array.isArray(item.origin)) {
                originText = item.origin.map(o => (typeof o==='object') ? (o.lat+" "+o.ch) : o).join(" ").toLowerCase();
            } else {
                originText = (item.origin || "").toLowerCase();
            }

            let chemText = "";
            if(Array.isArray(item.chemistry)) {
                chemText = item.chemistry.map(c => {
                    if(typeof c === 'object') return (c.name_en||"") + " " + (c.name_ch||"") + " " + (c.name||"");
                    return c;
                }).join(" ").toLowerCase();
            } else {
                chemText = (item.chemistry || "").toLowerCase();
            }

            const effects = Array.isArray(item.effects) ? item.effects.join(' ').toLowerCase() : (item.effects||"").toLowerCase();

            switch (searchType) {
                case 'name': return cName.includes(term);
                case 'latin': return lName.includes(term);
                case 'family': return fMix.includes(term);
                case 'origin': return originText.includes(term); 
                case 'chemistry': return chemText.includes(term);
                case 'effects': return effects.includes(term);
                
                // â˜… ä¿®æ”¹é€™è£¡ï¼šåœ¨ 'all' (å…¨éƒ¨) çš„æ™‚å€™åŠ å…¥ part (è—¥ç”¨éƒ¨ä½)
                case 'all': default:
                    return cName.includes(term) || lName.includes(term) || 
                           fMix.includes(term) || originText.includes(term) || 
                           chemText.includes(term) || effects.includes(term) ||
                           part.includes(term); // <--- é—œéµå°±æ˜¯åŠ äº†é€™è¡Œï¼
            }
        });
    }

    // --- ç›£è½è¼¸å…¥ ---
    input.addEventListener('input', function() {
        const val = this.value.trim();
        const searchType = typeSelect.value;
        suggestionsBox.innerHTML = '';
        
        if (!val || db.length === 0) {
            suggestionsBox.style.display = 'none';
            if (!val) resultsArea.innerHTML = ''; 
            return;
        }

        const matches = getFilteredMatches(val);
        const suggestionSlice = matches.slice(0, 8); 

        if (suggestionSlice.length > 0) {
            suggestionsBox.style.display = 'block';
            suggestionSlice.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                // æ™ºæ…§é¡¯ç¤ºå‰¯æ¨™é¡Œ
                let subText = item.latin_name; 
                let badgeColor = "#eee";

                if (searchType === 'family') {
                    subText = `[ç§‘] ${item.family_ch || item.family}`;
                    badgeColor = "#e3f2fd";
                } else if (searchType === 'chemistry') {
                    subText = "[æˆåˆ†] ..."; // ç°¡ç•¥é¡¯ç¤º
                    badgeColor = "#fff3e0";
                } else if (searchType === 'origin') {
                    subText = "[åŸºåŸ] ..."; 
                    badgeColor = "#e8f5e9";
                }

                div.innerHTML = `
                    <span class="s-main">${item.chinese_name}</span>
                    <span class="s-sub" style="background:${badgeColor}; padding:2px 8px; border-radius:10px;">${subText}</span>
                `;
                
                div.onclick = function() {
                    input.value = item.chinese_name;
                    suggestionsBox.style.display = 'none';
                    displayResult(item); 
                };
                suggestionsBox.appendChild(div);
            });
        } else {
            suggestionsBox.style.display = 'none';
        }
    });

    // --- åŸ·è¡Œæœå°‹ ---
    window.performSearch = function() {
        const val = input.value.trim();
        suggestionsBox.style.display = 'none';
        if(!val) return;

        const matches = getFilteredMatches(val);
        resultsArea.innerHTML = "";
        
        if(matches.length === 0) {
            resultsArea.innerHTML = "<p style='text-align:center; color:#666; margin-top:20px;'>æ‰¾ä¸åˆ°ç¬¦åˆçš„è³‡æ–™...</p>";
        } else {
            const typeName = typeSelect.options[typeSelect.selectedIndex].text;
            resultsArea.innerHTML = `<p style="color:#666; font-size:0.9rem; margin-bottom:10px; text-align:center;">
                åœ¨ <strong>${typeName}</strong> ä¸­æ‰¾åˆ° ${matches.length} ç­†ç¬¦åˆã€Œ${val}ã€çš„è³‡æ–™
            </p>`;
            matches.forEach(item => displayResult(item, true));
        }
    }

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch();
    });
    
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) {
            suggestionsBox.style.display = 'none';
        }
    });

    // --- é¡¯ç¤ºçµæœå¡ç‰‡ (æ”¯æ´æ–°çµæ§‹) ---
    function displayResult(item, append = false) {
        if (!append) resultsArea.innerHTML = "";

        // 1. åŸºåŸé¡¯ç¤º (æ”¯æ´ç‰©ä»¶é™£åˆ—)
        let originDisplay = "";
        if (Array.isArray(item.origin)) {
            originDisplay = item.origin.map(o => {
                if(typeof o === 'object') return `<div>â€¢ <i>${o.lat||''}</i> ${o.ch||''}</div>`;
                return `<div>â€¢ ${o}</div>`; // èˆŠç‰ˆ
            }).join('');
        } else {
            originDisplay = item.origin ? item.origin : "<span style='color:#ccc;'>æš«ç„¡åŸºåŸè³‡æ–™</span>";
        }

        // 2. ç§‘åé¡¯ç¤º
        let familyDisplay = item.family_ch ? `${item.family_ch} <i>${item.family_en||''}</i>` : (item.family || "");

        // 3. åŠŸæ•ˆèˆ‡å‚™è¨»
        const noteText = item.indications ? item.indications : "";
        const effectsText = Array.isArray(item.effects) ? item.effects.join('ã€') : (item.effects || "");
        const imgSrc = (item.image && item.image.startsWith('http')) ? item.image : (item.image || "images/placeholder.jpg");

        // 4. æ··æ·†è—¥æé¡¯ç¤º
        let confusingDisplay = "";
        if (item.confusing_drugs && Array.isArray(item.confusing_drugs) && item.confusing_drugs.length > 0) {
            let listHtml = item.confusing_drugs.map(c => `
                <div class="confusing-item">
                    <strong>${c.name_ch||''}</strong> <i>${c.name_en||''}</i>
                    <div style="color:#666; font-size:0.85rem;">${c.note||''}</div>
                </div>
            `).join('');
            confusingDisplay = `<div class="r-detail-row">
                                    <div class="label" style="color:#d32f2f;">âš ï¸ æ˜“æ··æ·†:</div>
                                    <div class="confusing-box">${listHtml}</div>
                                </div>`;
        }

        // 5. å»ºç«‹å¡ç‰‡
        const div = document.createElement("div");
        div.className = "result-card";
        
        let htmlContent = `
            ${item.image ? `<div class="r-img-container"><img src="${imgSrc}" class="r-img" onerror="this.src='images/placeholder.jpg'"></div>` : ''}
            <div class="r-header">
                <span class="r-name">${item.chinese_name}</span>
                <span class="r-family">${familyDisplay}</span>
            </div>
            <div class="r-detail-row"><span class="label">ç”Ÿè—¥å:</span> <i>${item.latin_name || ""}</i></div>
            <div class="r-detail-row">
            <div class="r-detail-row"><span class="label">è—¥ç”¨éƒ¨ä½:</span> ${item.part || "<span style='color:#ccc;'>æš«ç„¡è³‡æ–™</span>"}</div>
                <span class="label">åŸºåŸ(å­¸å):</span>
                <div style="display:inline-block; vertical-align:top;">${originDisplay}</div>
            </div>
            
            <div class="r-detail-row">
                <div class="label" style="margin-bottom:5px;">æˆåˆ†:</div>
                <div class="chem-display-container"></div> 
            </div>

            <div class="r-detail-row"><span class="label">åŠŸæ•ˆ:</span> ${effectsText}</div>
            <div class="r-detail-row"><span class="label">å‚™è¨»:</span> ${noteText}</div>
            ${confusingDisplay}
            <div class="r-detail-row" style="margin-top:10px;">
                <span class="label">å¹´ç´š:</span> <span style="background:#eee; padding:2px 6px; border-radius:4px;">${item.grade || 'æœªåˆ†é¡'}</span>
            </div>
        `;
        
        div.innerHTML = htmlContent;

        // 6. è™•ç†æˆåˆ† (Chemistry) DOM æ“ä½œ
        const chemContainer = div.querySelector('.chem-display-container');
        
        if (Array.isArray(item.chemistry)) {
            item.chemistry.forEach(c => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'chem-item';
                
                // åˆ¤æ–·æ–°èˆŠæ ¼å¼
                let cNameEn = "", cNameCh = "", cImg = "";
                if(typeof c === 'object') {
                    cNameEn = c.name_en || c.name || "";
                    cNameCh = c.name_ch || "";
                    cImg = c.image || "";
                } else {
                    cNameEn = c; // èˆŠç‰ˆç´”å­—ä¸²
                }

                let html = `<strong>${cNameEn}</strong>`;
                if(cNameCh) html += `<small>${cNameCh}</small>`;
                if (cImg) html += `<img src="${cImg}" class="chem-structure-img" onclick="window.open('${cImg}')">`;
                
                itemDiv.innerHTML = html;
                chemContainer.appendChild(itemDiv);
            });
        } else if (item.chemistry) {
            chemContainer.innerHTML = item.chemistry; // èˆŠç‰ˆç´”å­—ä¸²
        } else {
            chemContainer.innerHTML = "<span style='color:#ccc;'>æš«ç„¡è³‡æ–™</span>";
        }

        resultsArea.appendChild(div);
    }
</script>
