        .search-container { position: relative; width: 100%; max-width: 700px; margin: 30px auto; }
        
        /* æœå°‹æ¡†çµ„åˆåŒ… */

        /* å³å´æœå°‹æŒ‰éˆ• */

        .r-name { font-size: 1.5rem; font-weight: bold; color: #2c5e40; }

        .r-img-container { width: 100%; height: 200px; overflow: hidden; border-radius: 8px; margin-bottom: 15px; }
        .r-img { width: 100%; height: 100%; object-fit: cover; }

        /* --- æ–°å¢ï¼šå‰å°åŒ–å­¸æˆåˆ†é¡¯ç¤ºæ¨£å¼ --- */
        .chem-display-container {

            <li><a href="quiz.html">è‡ªæˆ‘æ¸¬é©—</a></li>

    <main>
        <h1>ğŸ” è—¥æè³‡æ–™åº«</h1>
        
        <div class="search-container">
            <div class="search-wrapper">
                <select id="searchType" class="search-select">
                    <option value="all">å…¨éƒ¨</option>
                    <option value="family">ç§‘å</option>
                    <option value="origin">åŸºåŸ(å­¸å)</option>
                    <option value="chemistry">æˆåˆ†</option>
                    <option value="effects">åŠŸæ•ˆ</option>
                    <option value="name">ä¸­è—¥å</option>
                </select>
                
                <input type="text" id="searchInput" class="search-box" 
                       placeholder="è¼¸å…¥é—œéµå­—..." autocomplete="off">
                
                <button class="search-btn" onclick="performSearch()">æœå°‹</button>
            </div>
            
            <div id="suggestions" class="suggestions-list"></div>
        </div>

        <div id="results-area"></div>
    </main>

    <script src="app.js"></script>

   <script>
    let db = []; 
    const input = document.getElementById('searchInput');
    const typeSelect = document.getElementById('searchType');
    const suggestionsBox = document.getElementById('suggestions');
    const resultsArea = document.getElementById('results-area');

    // è¼‰å…¥è³‡æ–™
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('data/herbs.json');
            if (!response.ok) throw new Error("è³‡æ–™è®€å–å¤±æ•—");
            db = await response.json();
            console.log("è³‡æ–™åº«è¼‰å…¥æˆåŠŸ");
        } catch (error) {
            console.error(error);
            resultsArea.innerHTML = `<p style="text-align:center; color:red;">âŒ è³‡æ–™åº«è®€å–å¤±æ•—ã€‚</p>`;
        }
    });

    // --- æ ¸å¿ƒï¼šæ ¹æ“šé¡åˆ¥éæ¿¾ ---
    function getFilteredMatches(val) {
        if (!val) return [];
        const searchType = typeSelect.value;
        const term = val.toLowerCase();

        return db.filter(item => {
            const cName = (item.chinese_name || "").toLowerCase();
            const lName = (item.latin_name || "").toLowerCase(); 
            const family = (item.family || "").toLowerCase();
            
            // è™•ç† Origin (å¯èƒ½æ˜¯é™£åˆ—ä¹Ÿå¯èƒ½æ˜¯å­—ä¸²)
            let originText = "";
            if(Array.isArray(item.origin)) {
                originText = item.origin.join(" ").toLowerCase();
            } else {
                originText = (item.origin || "").toLowerCase();
            }

            // è™•ç† Chemistry (å¯èƒ½æ˜¯é™£åˆ—ä¹Ÿå¯èƒ½æ˜¯å­—ä¸²)
            let chemText = "";
            if(Array.isArray(item.chemistry)) {
                chemText = item.chemistry.map(c => c.name).join(" ").toLowerCase();
            } else {
                chemText = (item.chemistry || "").toLowerCase();
            }

            const effects = (item.effects || []).join(' ').toLowerCase();

            switch (searchType) {
                case 'name': return cName.includes(term) || lName.includes(term);
                case 'family': return family.includes(term);
                case 'origin': return originText.includes(term); 
                case 'chemistry': return chemText.includes(term);
                case 'effects': return effects.includes(term);
                case 'all': default:
                    return cName.includes(term) || lName.includes(term) || 
                           family.includes(term) || originText.includes(term) || 
                           chemText.includes(term) || effects.includes(term);
            }
        });
    }

    // --- ç›£è½è¼¸å…¥ ---
    input.addEventListener('input', function() {
        const val = this.value.trim();
        const searchType = typeSelect.value;
        suggestionsBox.innerHTML = '';
        
        if (!val || db.length === 0) {
            suggestionsBox.style.display = 'none';
            if (!val) resultsArea.innerHTML = ''; 
            return;
        }

        const matches = getFilteredMatches(val);
        const suggestionSlice = matches.slice(0, 8); 

        if (suggestionSlice.length > 0) {
            suggestionsBox.style.display = 'block';
            suggestionSlice.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                // â˜… æ™ºæ…§é¡¯ç¤ºï¼šæ ¹æ“šæœå°‹é¡å‹é¡¯ç¤ºå°æ‡‰è³‡è¨Š â˜…
                let subText = item.latin_name; // é è¨­é¡¯ç¤ºç”Ÿè—¥å
                let badgeColor = "#eee";

                if (searchType === 'family') {
                    subText = `[ç§‘] ${item.family}`;
                    badgeColor = "#e3f2fd";
                } else if (searchType === 'chemistry') {
                    // åˆ¤æ–·æˆåˆ†é¡¯ç¤ºæ–‡å­—
                    let chemShow = "";
                    if(Array.isArray(item.chemistry)) {
                        chemShow = item.chemistry.map(c => c.name).join(", ");
                    } else {
                        chemShow = item.chemistry || "ç„¡è³‡æ–™";
                    }
                    if(chemShow.length > 20) chemShow = chemShow.substring(0, 20) + "...";
                    subText = `[æˆåˆ†] ${chemShow}`;
                    badgeColor = "#fff3e0";
                } else if (searchType === 'origin') {
                    // åˆ¤æ–·åŸºåŸé¡¯ç¤ºæ–‡å­—
                    let originShow = "";
                    if(Array.isArray(item.origin)) {
                        originShow = item.origin.join(", ");
                    } else {
                        originShow = item.origin || "æš«ç„¡è³‡æ–™";
                    }
                    subText = `[åŸºåŸ] ${originShow}`; 
                    badgeColor = "#e8f5e9";
                }

                div.innerHTML = `
                    <span class="s-main">${item.chinese_name}</span>
                    <span class="s-sub" style="background:${badgeColor}; padding:2px 8px; border-radius:10px;">${subText}</span>
                `;
                
                div.onclick = function() {
                    input.value = item.chinese_name;
                    suggestionsBox.style.display = 'none';
                    displayResult(item); 
                };
                suggestionsBox.appendChild(div);
            });
        } else {
            suggestionsBox.style.display = 'none';
        }
    });

    // --- åŸ·è¡Œæœå°‹ ---
    window.performSearch = function() {
        const val = input.value.trim();
        suggestionsBox.style.display = 'none';
        if(!val) return;

        const matches = getFilteredMatches(val);
        resultsArea.innerHTML = "";
        
        if(matches.length === 0) {
            resultsArea.innerHTML = "<p style='text-align:center; color:#666; margin-top:20px;'>æ‰¾ä¸åˆ°ç¬¦åˆçš„è³‡æ–™...</p>";
        } else {
            const typeName = typeSelect.options[typeSelect.selectedIndex].text;
            resultsArea.innerHTML = `<p style="color:#666; font-size:0.9rem; margin-bottom:10px; text-align:center;">
                åœ¨ <strong>${typeName}</strong> ä¸­æ‰¾åˆ° ${matches.length} ç­†ç¬¦åˆã€Œ${val}ã€çš„è³‡æ–™
            </p>`;
            matches.forEach(item => displayResult(item, true));
        }
    }

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch();
    });
    
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) {
            suggestionsBox.style.display = 'none';
        }
    });

    // --- é¡¯ç¤ºçµæœå¡ç‰‡ (æ•´åˆäº†æ–°ç‰ˆåŸºåŸèˆ‡æˆåˆ†é‚è¼¯) ---
    function displayResult(item, append = false) {
        if (!append) resultsArea.innerHTML = "";

        // 1. è™•ç†åŸºåŸ (Origin) é¡¯ç¤º
        let originDisplay = "";
        if (Array.isArray(item.origin)) {
            // å¦‚æœæ˜¯å¤šåŸºåŸï¼Œæ›è¡Œé¡¯ç¤ºï¼Œä¸¦åŠ ä¸Šå°åœ“é»
            originDisplay = `<div style="display:inline-block; vertical-align:top;">` + 
                            item.origin.map(o => `<div>â€¢ ${o}</div>`).join('') + 
                            `</div>`;
        } else {
            originDisplay = item.origin ? item.origin : "<span style='color:#ccc;'>æš«ç„¡åŸºåŸè³‡æ–™</span>";
        }

        const noteText = item.indications ? item.indications : "";
        const effectsText = item.effects ? item.effects.join('ã€') : "";
        const imgSrc = item.image ? item.image : "images/placeholder.jpg";

        // å»ºç«‹å¡ç‰‡å…ƒç´ 
        const div = document.createElement("div");
        div.className = "result-card";
        
        // çµ„åˆå‰åŠéƒ¨ HTML
        let htmlContent = `
            ${item.image ? `<div class="r-img-container"><img src="${imgSrc}" class="r-img" onerror="this.src='images/placeholder.jpg'"></div>` : ''}
            <div class="r-header">
                <span class="r-name">${item.chinese_name}</span>
                <span class="r-family">${item.family}</span>
            </div>
            <div class="r-detail-row"><span class="label">ç”Ÿè—¥å:</span> ${item.latin_name}</div>
            <div class="r-detail-row"><span class="label">åŸºåŸ(å­¸å):</span> ${originDisplay}</div>
            
            <div class="r-detail-row">
                <div class="label" style="margin-bottom:5px;">æˆåˆ†:</div>
                <div class="chem-display-container"></div> </div>

            <div class="r-detail-row"><span class="label">åŠŸæ•ˆ:</span> ${effectsText}</div>
            <div class="r-detail-row"><span class="label">å‚™è¨»:</span> ${noteText}</div>
            <div class="r-detail-row"><span class="label">å¹´ç´š:</span> <span style="background:#eee; padding:2px 6px; border-radius:4px;">${item.grade}</span></div>
        `;
        
        div.innerHTML = htmlContent;

        // 2. è™•ç†æˆåˆ† (Chemistry) é‚è¼¯
        const chemContainer = div.querySelector('.chem-display-container');
        
        if (Array.isArray(item.chemistry)) {
            // === æ–°æ ¼å¼ï¼šæœ‰åœ–ç‰‡çš„é™£åˆ— ===
            item.chemistry.forEach(c => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'chem-item';
                
                const nameEl = document.createElement('strong');
                nameEl.innerText = c.name;
                itemDiv.appendChild(nameEl);

                if (c.image) {
                    const img = document.createElement('img');
                    img.src = c.image;
                    img.className = 'chem-structure-img';
                    img.onclick = () => window.open(c.image); // é»æ“Šçœ‹å¤§åœ–
                    itemDiv.appendChild(img);
                }
                chemContainer.appendChild(itemDiv);
            });
        } else if (item.chemistry) {
            // === èˆŠæ ¼å¼ï¼šç´”æ–‡å­— ===
            chemContainer.innerHTML = item.chemistry;
        } else {
            chemContainer.innerHTML = "<span style='color:#ccc;'>æš«ç„¡è³‡æ–™</span>";
        }

        resultsArea.appendChild(div);
    }
</script>
