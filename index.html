<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中藥查詢 | 本草學園</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <button class="back-btn" onclick="history.back()">❮</button>
            <a href="index.html" class="logo">🌿 本草學園</a>
        </div>
        <div class="burger" onclick="toggleMenu()">☰</div>
        <ul class="menu" id="nav-menu">
            <li><a href="index.html" class="active">中藥查詢</a></li>
            <li><a href="pharmacognosy.html">生藥分類</a></li>

            <li><a href="mistakes.html">錯題複習</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <h1>中藥資料庫</h1>
            <p>輸入中藥名、英文名、成分或科名</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" 
                           placeholder="例如：黃連, Berberine..." 
                           autocomplete="off"
                           oninput="showSuggestions(this.value)"
                           onkeydown="if(event.key === 'Enter') triggerSearch()">
                    <button onclick="triggerSearch()">搜尋</button>
                </div>
                <div id="suggestions" class="suggestions-list"></div>
            </div>
        </div>

        <div id="herb-grid" class="herb-grid">
            </div>
    </main>

    <script src="app.js"></script>
</body>
