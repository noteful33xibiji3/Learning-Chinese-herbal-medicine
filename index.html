    <main>

        <div class="search-container">

    <script>
        let db = []; 
        const input = document.getElementById('searchInput');
        const typeSelect = document.getElementById('searchType'); // å–å¾—ä¸‹æ‹‰é¸å–®
        const suggestionsBox = document.getElementById('suggestions');
        const resultsArea = document.getElementById('results-area');

        // è¼‰å…¥è³‡æ–™
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data/herbs.json');
                if (!response.ok) throw new Error("è³‡æ–™è®€å–å¤±æ•—");
                db = await response.json();
                console.log("è³‡æ–™åº«è¼‰å…¥æˆåŠŸï¼Œå…± " + db.length + " ç­†è³‡æ–™");
            } catch (error) {
                console.error(error);
                resultsArea.innerHTML = `<p style="text-align:center; color:red;">âŒ è³‡æ–™åº«è®€å–å¤±æ•—ã€‚</p>`;
            }
        });

        // --- æ ¸å¿ƒæœå°‹é‚è¼¯ (éæ¿¾å™¨) ---
        function getFilteredMatches(val) {
            if (!val) return [];
            const searchType = typeSelect.value; // å–å¾—ç›®å‰é¸çš„é¡åˆ¥

            return db.filter(item => {
                // çµ±ä¸€è½‰å°å¯«æ¯”å°
                const term = val.toLowerCase();

                // æº–å‚™å„æ¬„ä½è³‡æ–™ (é˜²æ­¢ç©ºå€¼å ±éŒ¯)
                const cName = (item.chinese_name || "").toLowerCase();
                const lName = (item.latin_name || "").toLowerCase(); // ç”Ÿè—¥å
                const family = (item.family || "").toLowerCase();
                const origin = (item.origin || "").toLowerCase(); // åŸºåŸ
                const chem = (item.chemistry || "").toLowerCase();
                const effects = (item.effects || []).join(' ').toLowerCase();

                // æ ¹æ“šé¸æ“‡çš„é¡åˆ¥é€²è¡Œæ¯”å°
                switch (searchType) {
                    case 'name':
                        return cName.includes(term) || lName.includes(term);
                    case 'family':
                        return family.includes(term); // æœç§‘å
                    case 'origin':
                        return origin.includes(term); // æœåŸºåŸ
                    case 'chemistry':
                        return chem.includes(term); // æœæˆåˆ†
                    case 'effects':
                        return effects.includes(term); // æœåŠŸæ•ˆ
                    case 'all':
                    default:
                        // å…¨éƒ¨éƒ½æœ
                        return cName.includes(term) || lName.includes(term) || 
                               family.includes(term) || origin.includes(term) || 
                               chem.includes(term) || effects.includes(term);
                }
            });
        }

        // --- ç›£è½è¼¸å…¥ï¼šé¡¯ç¤ºå»ºè­° ---
        input.addEventListener('input', function() {
            const val = this.value.trim();
            suggestionsBox.innerHTML = '';
            
            if (!val || db.length === 0) {
                suggestionsBox.style.display = 'none';
                if (!val) resultsArea.innerHTML = ''; 
                return;
            }

            const matches = getFilteredMatches(val);
            // å»ºè­°é¸å–®åªé¡¯ç¤ºå‰ 8 ç­† (é¿å…å¤ªé•·)
            const suggestionSlice = matches.slice(0, 8); 

            if (suggestionSlice.length > 0) {
                suggestionsBox.style.display = 'block';
                suggestionSlice.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    
                    // æ ¹æ“šæœå°‹é¡å‹ï¼Œå»ºè­°é¸å–®é¡¯ç¤ºä¸åŒè³‡è¨Šæœƒæ›´ç›´è¦º
                    let subInfo = item.latin_name;
                    if(typeSelect.value === 'family') subInfo = item.family;
                    if(typeSelect.value === 'chemistry') subInfo = item.chemistry ? item.chemistry.substring(0, 15)+"..." : "";

                    div.innerHTML = `<span class="s-main">${item.chinese_name}</span><span class="s-sub">${subInfo}</span>`;
                    
                    div.onclick = function() {
                        // é»æ“Šå»ºè­° -> ç›´æ¥é¡¯ç¤ºè©²è—¥
                        input.value = item.chinese_name;
                        suggestionsBox.style.display = 'none';
                        displayResult(item); 
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // --- åŸ·è¡Œå®Œæ•´æœå°‹ (æŒ‰ Enter æˆ– æœå°‹æŒ‰éˆ•) ---
        // é€™è£¡æœƒåˆ—å‡ºã€Œæ‰€æœ‰ã€ç¬¦åˆçš„çµæœï¼Œä¸åƒ…åƒ…æ˜¯ä¸€ç­†
        window.performSearch = function() {
            const val = input.value.trim();
            suggestionsBox.style.display = 'none';
            
            if(!val) return;

            const matches = getFilteredMatches(val);
            
            resultsArea.innerHTML = "";
            if(matches.length === 0) {
                resultsArea.innerHTML = "<p style='text-align:center; color:#666; margin-top:20px;'>æ‰¾ä¸åˆ°ç¬¦åˆçš„è³‡æ–™...</p>";
            } else {
                // é¡¯ç¤ºæ‰¾åˆ°å¹¾ç­†
                resultsArea.innerHTML = `<p style="color:#666; font-size:0.9rem; margin-bottom:10px;">æ‰¾åˆ° ${matches.length} ç­†ç¬¦åˆã€Œ${val}ã€çš„è³‡æ–™ï¼š</p>`;
                // å…¨éƒ¨åˆ—å‡ºä¾†
                matches.forEach(item => displayResult(item, true));
            }
        }

        // ç¶å®š Enter éµ
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        // é»æ“Šç©ºç™½è™•é—œé–‰å»ºè­°
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        // --- é¡¯ç¤ºå¡ç‰‡ ---
        function displayResult(item, append = false) {
            // å¦‚æœä¸æ˜¯é™„åŠ æ¨¡å¼(åˆ—è¡¨æ¨¡å¼)ï¼Œå°±å…ˆæ¸…ç©º
            if (!append) resultsArea.innerHTML = "";

            const originText = item.origin ? item.origin : "æš«ç„¡è³‡æ–™";
            const chemText = item.chemistry ? item.chemistry : "æš«ç„¡è³‡æ–™";
            const noteText = item.indications ? item.indications : "";
            const effectsText = item.effects ? item.effects.join('ã€') : "";
            const imgSrc = item.image ? item.image : "images/placeholder.jpg";

            const div = document.createElement("div");
            div.className = "result-card";
            div.innerHTML = `

                <div class="r-header">
                    <span class="r-name">${item.chinese_name}</span>
                    <span class="r-family">${item.family}</span>
                </div>
                <div class="r-detail-row"><span class="label">ç”Ÿè—¥å:</span> ${item.latin_name}</div>
                <div class="r-detail-row"><span class="label">åŸºåŸ:</span> ${originText}</div>
                <div class="r-detail-row"><span class="label">æˆåˆ†:</span> ${chemText}</div>
                <div class="r-detail-row"><span class="label">åŠŸæ•ˆ:</span> ${effectsText}</div>
                <div class="r-detail-row"><span class="label">å‚™è¨»:</span> ${noteText}</div>
                <div class="r-detail-row"><span class="label">å¹´ç´š:</span> ${item.grade}</div>
            `;
            resultsArea.appendChild(div);
        }
