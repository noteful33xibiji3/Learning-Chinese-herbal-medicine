        function handleImagePreview() {
            const file = document.getElementById('img-input').files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // å£“ç¸®åœ–ç‰‡é‚è¼¯ (ç°¡å–®ç‰ˆ)

                    canvas.width = maxWidth;
