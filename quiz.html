                { id: 6, grade: "å¤§ä¸‰", chinese_name: "ç”˜è‰", family: "è±†ç§‘", origin: "Glycyrrhiza uralensis", latin_name: "Glycyrrhizae Radix", chemistry: ["Glycyrrhizin"], effects: "èª¿å’Œè«¸è—¥", image: "https://via.placeholder.com/150?text=ç”˜è‰åœ–" }

        window.initHerbList = function() {
            var container = document.getElementById('herb-selection-list');
            container.innerHTML = ""; 

            allHerbs.forEach(function(herb) {
                var label = document.createElement('label');

                label.dataset.name = herb.chinese_name;
                label.dataset.grade = herb.grade;

            var herbChecks = document.querySelectorAll('#herb-selection-list input');

        window.toggleSelectAll = function(isChecked) {
            var labels = document.querySelectorAll('#herb-selection-list .custom-check');
            labels.forEach(function(label) {

        window.startQuiz = function() {
            var checkedInputs = document.querySelectorAll('#herb-selection-list input:checked');
            var ids = Array.from(checkedInputs).map(function(cb) { return parseInt(cb.value); });
            quizList = allHerbs.filter(function(h) { return ids.includes(h.id); });

            if (quizList.length === 0) {

            qMode = document.getElementById('mode-question').value;

        window.renderQuestion = function() {
            if (currentIdx >= quizList.length) {
                finishQuiz();

            }

            var herb = quizList[currentIdx];
            document.getElementById('q-current').innerText = currentIdx + 1;
            document.getElementById('q-score').innerText = score;

            // å–å¾—é¡Œç›®å…§å®¹
            var qContent = getFieldContent(herb, qMode);
            var qHtml = "";

            if (qMode === 'image') {
                qHtml = `<img src="${qContent}" class="question-img" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">`;
            } else {
                qHtml = `<div class="question-text">${qContent}</div>`;
            }

            var html = `

                    <div style="background:#2C5E4F; color:white; padding:4px 12px; border-radius:20px; font-size:0.85rem; margin-bottom:10px;">

                var displayContent = opt.text;
                if (aMode === 'image') {

                }

                var safeText = String(opt.text).replace(/'/g, "\\'");
                btnHtml += `<button class="option-btn" onclick="checkAnswer(this, ${opt.correct}, '${safeText}')">${displayContent}</button>`;
            });

        };

        function generateOptions(correctHerb) {
            var correctVal = getFieldContent(correctHerb, aMode);
            var opts = [{ text: correctVal, correct: true }];

            var safetyCounter = 0;
            while (opts.length < 4 && safetyCounter < 200) {
                safetyCounter++;
                var rnd = allHerbs[Math.floor(Math.random() * allHerbs.length)];
                if (rnd.id === correctHerb.id) continue;

                var wrongVal = getFieldContent(rnd, aMode);
                if (!wrongVal || wrongVal === "ç„¡è³‡æ–™") continue;
                
                var exists = opts.some(function(o) { return o.text === wrongVal; });
                if (!exists) opts.push({ text: wrongVal, correct: false });
            }
            return opts.sort(function() { return 0.5 - Math.random(); });
        }

        function getFieldContent(herb, mode) {
            var data = herb[mode];
            if (!data) return "ç„¡è³‡æ–™";
            if (Array.isArray(data)) {
                var item = data[Math.floor(Math.random() * data.length)];
                if (typeof item === 'object') return item.name || item;
                return item;
            }

        }

                    if (aMode === 'image') {
