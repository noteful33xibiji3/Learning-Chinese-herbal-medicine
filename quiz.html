    <script>
        // --- å…¨åŸŸè®Šæ•¸ ---
        let allHerbs = [];      // å®Œæ•´è³‡æ–™åº«
        let quizList = [];      // è¦è€ƒçš„è—¥ææ¸…å–®
        let currentQuizIndex = 0;
        let score = 0;
        let currentHerb = null; // ç›®å‰é€™é¡Œçš„è—¥æ
        let currentMode = "";   // ç›®å‰é€™é¡Œè€ƒä»€éº¼ (origin, chemistry...)
        let isReverse = false;  // æ˜¯å¦ç‚ºåå‘æ¸¬é©—

        // åˆå§‹åŒ–ï¼šè¼‰å…¥è³‡æ–™
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('data/herbs.json');
                allHerbs = await res.json();
                renderSelectionList(); // æ¸²æŸ“å‹¾é¸æ¸…å–®
            } catch (err) {
                console.error("ç„¡æ³•è¼‰å…¥è³‡æ–™åº«", err);
                alert("è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–æª”æ¡ˆè·¯å¾‘");
            }
        });

        // --- è¨­å®šé¢æ¿é‚è¼¯ ---

        // æ ¹æ“šå¹´ç´š Checkbox éæ¿¾è—¥æ
        function filterHerbs() {
            const gradeChecks = document.querySelectorAll('input[name="grade"]:checked');
            const grades = Array.from(gradeChecks).map(cb => cb.value);
            
            // æ›´æ–°ä¸‹æ–¹åˆ—è¡¨çš„å‹¾é¸ç‹€æ…‹
            const checkboxes = document.querySelectorAll('#herb-selection-list input[type="checkbox"]');
            checkboxes.forEach(cb => {
                // æ‰¾åˆ°å°æ‡‰çš„è—¥æç‰©ä»¶
                const herb = allHerbs.find(h => h.id == cb.value);
                if (herb && grades.includes(herb.grade)) {
                    cb.checked = true;
                    cb.parentElement.classList.add('checked');
                } else {
                    cb.checked = false;
                    cb.parentElement.classList.remove('checked');
                }
            });
            updateSelectedCount();
        }

        // æ¸²æŸ“è—¥æé¸æ“‡åˆ—è¡¨ (æ”¯æ´æœå°‹)
        function renderSelectionList() {
            const container = document.getElementById('herb-selection-list');
            const searchTerm = document.getElementById('filter-search').value.toLowerCase();
            
            container.innerHTML = ""; // æ¸…ç©º
            
            allHerbs.forEach(herb => {
                // æœå°‹éæ¿¾
                if (searchTerm && !herb.chinese_name.includes(searchTerm)) return;

                const label = document.createElement('label');
                label.className = 'checkbox-label';
                label.innerHTML = `
                    <input type="checkbox" value="${herb.id}" onchange="updateSelectedCount(this)">
                    ${herb.chinese_name}
                `;
                container.appendChild(label);
            });
            updateSelectedCount();
        }

        function updateSelectedCount(changedCheckbox) {
            // UI ç‹€æ…‹åˆ‡æ›
            if(changedCheckbox) {
                if(changedCheckbox.checked) changedCheckbox.parentElement.classList.add('checked');
                else changedCheckbox.parentElement.classList.remove('checked');
            }
            
            const count = document.querySelectorAll('#herb-selection-list input:checked').length;
            document.getElementById('selected-count').innerText = `å·²é¸: ${count}`;
        }

        function toggleSelectAll(selectAll) {
            const visibleCheckboxes = document.querySelectorAll('#herb-selection-list input[type="checkbox"]');
            visibleCheckboxes.forEach(cb => {
                cb.checked = selectAll;
                if(selectAll) cb.parentElement.classList.add('checked');
                else cb.parentElement.classList.remove('checked');
            });
            updateSelectedCount();
        }

        // --- æ¸¬é©—æµç¨‹é‚è¼¯ ---

        function initCustomQuiz() {
            // 1. æ”¶é›†é¸ä¸­çš„è—¥æ
            const checkedBoxes = document.querySelectorAll('#herb-selection-list input:checked');
            const ids = Array.from(checkedBoxes).map(cb => parseInt(cb.value));
            quizList = allHerbs.filter(h => ids.includes(h.id));

            if (quizList.length === 0) {
                alert("è«‹è‡³å°‘é¸æ“‡ä¸€å‘³è—¥æï¼");
                return;
            }

            // 2. æª¢æŸ¥æ¸¬é©—é …ç›®
            const modeCheckboxes = document.querySelectorAll('input[name="quizMode"]:checked');
            if (modeCheckboxes.length === 0) {
                alert("è«‹è‡³å°‘é¸æ“‡ä¸€ç¨®æ¸¬é©—é …ç›®ï¼");
                return;
            }

            // 3. è¨­å®šæ¨¡å¼
            isReverse = document.getElementById('reverse-quiz-toggle').checked;
            currentQuizIndex = 0;
            score = 0;

            // 4. åˆ‡æ›ä»‹é¢
            document.getElementById('setup-panel').style.display = 'none';
            document.getElementById('quiz-panel').style.display = 'block';

            // 5. é¡Œç›®æ´—ç‰Œ
            quizList.sort(() => Math.random() - 0.5);
            
            // ç”¢ç”Ÿç¬¬ä¸€é¡Œ
            generateQuiz();
        }

        function generateQuiz() {
            // æª¢æŸ¥æ˜¯å¦è€ƒå®Œ
            if (currentQuizIndex >= quizList.length) {
                showResult();
                return;
            }

            // æ›´æ–° UI
            document.getElementById('progress-display').innerText = `é€²åº¦: ${currentQuizIndex + 1} / ${quizList.length}`;
            document.getElementById('score-display').innerText = `å¾—åˆ†: ${score}`;
            const quizCard = document.getElementById('quiz-card');
            quizCard.innerHTML = ""; // æ¸…ç©ºèˆŠé¡Œ

            // è¨­å®šç•¶å‰é¡Œç›®
            currentHerb = quizList[currentQuizIndex];
            
            // éš¨æ©Ÿæ±ºå®šé€™é¡Œè€ƒä»€éº¼å±¬æ€§
            const modeCheckboxes = document.querySelectorAll('input[name="quizMode"]:checked');
            const modes = Array.from(modeCheckboxes).map(cb => cb.value);
            currentMode = modes[Math.floor(Math.random() * modes.length)];

            // ==========================================
            // PART A: æº–å‚™æ­£ç¢ºç­”æ¡ˆ (è™•ç† Array / Image)
            // ==========================================
            let answerObj = { text: "", image: null };

            if (currentMode === 'origin') {
                if (Array.isArray(currentHerb.origin)) {
                    // ğŸ² å¤šåŸºåŸéš¨æ©ŸæŠ½ä¸€å€‹
                    const idx = Math.floor(Math.random() * currentHerb.origin.length);
                    answerObj.text = currentHerb.origin[idx];
                } else {
                    answerObj.text = currentHerb.origin || "ç„¡è³‡æ–™";
                }
            } else if (currentMode === 'chemistry') {
                if (Array.isArray(currentHerb.chemistry)) {
                    // ğŸ² å¤šæˆåˆ†éš¨æ©ŸæŠ½ä¸€å€‹
                    const randomChem = currentHerb.chemistry[Math.floor(Math.random() * currentHerb.chemistry.length)];
                    answerObj.text = randomChem.name;
                    answerObj.image = randomChem.image; // æŠ“åœ–ç‰‡
                } else {
                    answerObj.text = currentHerb.chemistry || "ç„¡è³‡æ–™";
                }
            } else {
                // å…¶ä»–å±¬æ€§ (ç§‘å/åŠŸæ•ˆ)
                let val = currentHerb[currentMode];
                if(Array.isArray(val)) val = val.join("ã€");
                answerObj.text = val || "ç„¡è³‡æ–™";
            }

            // ==========================================
            // PART B: ç”¢ç”ŸéŒ¯èª¤é¸é … (Distractors)
            // ==========================================
            let options = [];
            // å…ˆæ”¾å…¥æ­£ç¢ºç­”æ¡ˆ
            options.push({ 
                label: answerObj.text, 
                image: answerObj.image,
                isCorrect: true,
                herbName: currentHerb.chinese_name // åå‘æ¸¬é©—ç”¨
            });

            // éš¨æ©Ÿæ‰¾ 3 å€‹éŒ¯èª¤çš„ä¸­è—¥
            let attempts = 0;
            while (options.length < 4 && attempts < 100) {
                attempts++;
                const randomHerb = allHerbs[Math.floor(Math.random() * allHerbs.length)];
                if (randomHerb.id === currentHerb.id) continue; // ä¸èƒ½è·Ÿæ­£ç¢ºç­”æ¡ˆä¸€æ¨£
                
                let wrongOption = { label: "", image: null, isCorrect: false, herbName: randomHerb.chinese_name };
                
                // å–å‡ºè©²ä¸­è—¥å°æ‡‰æ¨¡å¼çš„å€¼
                if (currentMode === 'origin') {
                    if (Array.isArray(randomHerb.origin)) wrongOption.label = randomHerb.origin[0];
                    else wrongOption.label = randomHerb.origin;
                } else if (currentMode === 'chemistry') {
                    if (Array.isArray(randomHerb.chemistry)) {
                        wrongOption.label = randomHerb.chemistry[0].name;
                        wrongOption.image = randomHerb.chemistry[0].image;
                    } else {
                        wrongOption.label = randomHerb.chemistry;
                    }
                } else {
                    let val = randomHerb[currentMode];
                    if(Array.isArray(val)) val = val.join("ã€");
                    wrongOption.label = val;
                }

                if(!wrongOption.label) wrongOption.label = "ç„¡è³‡æ–™";

                // é¿å…é¸é …æ–‡å­—é‡è¤‡
                if (!options.some(o => o.label === wrongOption.label)) {
                    options.push(wrongOption);
                }
            }
            
            // æ‰“äº‚é¸é …é †åº
            options.sort(() => Math.random() - 0.5);

            // ==========================================
            // PART C: æ¸²æŸ“é¡Œç›® (HTML)
            // ==========================================
            const modeNames = { 'origin': 'åŸºåŸ', 'chemistry': 'ä¸»è¦æˆåˆ†', 'effects': 'åŠŸæ•ˆ', 'family': 'ç§‘å', 'latin_name': 'ç”Ÿè—¥å' };
            const modeNameCN = modeNames[currentMode] || currentMode;
            
            let questionHtml = "";
            let optionsHtml = "";

            if (isReverse) {
                // ğŸ”„ åå‘æ¸¬é©— (çœ‹å±¬æ€§/åœ– -> çŒœè—¥å)
                let content = "";
                if (currentMode === 'chemistry' && answerObj.image) {
                    content = `<img src="${answerObj.image}" class="question-img" onerror="this.style.display='none'">
                               <div class="question-text">é€™æ˜¯å“ªå‘³è—¥çš„æˆåˆ†çµæ§‹ï¼Ÿ</div>
                               <div class="question-sub">æˆåˆ†åï¼š${answerObj.text}</div>`;
                } else {
                    content = `<div class="question-text">${answerObj.text}</div>
                               <div class="question-sub">æ˜¯å“ªå‘³è—¥çš„ <b>${modeNameCN}</b>ï¼Ÿ</div>`;
                }

                questionHtml = `<div class="quiz-badge">åå‘æ¸¬é©— - ${modeNameCN}</div>${content}`;
                
                // é¸é …æŒ‰éˆ• (é¡¯ç¤ºè—¥å)
                options.forEach(opt => {
                    optionsHtml += `<button class="option-btn" onclick="checkAnswer(this, ${opt.isCorrect})">${opt.herbName}</button>`;
                });

            } else {
                // â¡ æ­£å‘æ¸¬é©— (çœ‹è—¥å -> çŒœå±¬æ€§/åœ–)
                questionHtml = `
                    <div class="quiz-badge">æ¸¬é©—é …ç›®ï¼š${modeNameCN}</div>
                    <div class="question-text">${currentHerb.chinese_name}</div>
                    <div class="question-sub">è«‹é¸æ“‡æ­£ç¢ºçš„ <b>${modeNameCN}</b></div>
                `;

                // é¸é …æŒ‰éˆ• (æ”¯æ´åœ–ç‰‡é¡¯ç¤º)
                options.forEach(opt => {
                    let btnContent = "";
                    if (opt.image) {
                        btnContent = `<img src="${opt.image}" onerror="this.style.display='none'"><span>${opt.label}</span>`;
                    } else {
                        btnContent = `<span>${opt.label}</span>`;
                    }
                    optionsHtml += `<button class="option-btn" onclick="checkAnswer(this, ${opt.isCorrect})">${btnContent}</button>`;
                });
            }

            quizCard.innerHTML = `${questionHtml}<div class="option-grid">${optionsHtml}</div>`;
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer(btn, isCorrect) {
            // é–å®šæ‰€æœ‰æŒ‰éˆ•
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                score += 10;
                setTimeout(() => {
                    currentQuizIndex++;
                    generateQuiz();
                }, 800);
            } else {
                btn.classList.add('wrong');
                // æ¨™ç¤ºå‡ºæ­£ç¢ºç­”æ¡ˆè®“ä½¿ç”¨è€…çœ‹
