            allBtns.forEach(b => {

      // === ä¿®æ”¹å¾Œçš„ nextQuestion (å«å®Œæ•´é˜²æ’é‚è¼¯) ===
        window.nextQuestion = function() {
            if (window.currentIdx >= window.quizList.length) {
                return window.endQuiz();
            }

            const herb = window.quizList[window.currentIdx];
            const qMode = document.getElementById('mode-question').value;
            const aMode = document.getElementById('mode-answer').value;

            // æ›´æ–° UI é€²åº¦
            document.getElementById('q-current').innerText = window.currentIdx + 1;
            document.getElementById('q-score').innerText = window.score;
            document.getElementById('progress-bar').style.width = `${((window.currentIdx) / window.quizList.length) * 100}%`;

            // -----------------------------------------
            // 1. ç”¢ç”Ÿé¡Œç›® (Question)
            // -----------------------------------------
            let qHtml = "";
            let qRaw = window.getFieldData(herb, qMode);
            let qText = ""; 
            
            // è™•ç†é¡Œç›®å…§å®¹ (å¦‚æœæ˜¯é™£åˆ—ï¼Œéš¨æ©ŸæŠ½ä¸€å€‹)
            if (Array.isArray(qRaw)) {

                if (typeof rnd === 'object' && rnd.image) {

                    qHtml = `<img src="${rnd.image}" class="question-img">`; 
                } else {
                    qText = rnd;
                }
            } else {

            // ç‰¹æ®Šæ¨¡å¼è™•ç†
            if (qMode === 'image') {
                qHtml = `<img src="${herb.image || 'images/placeholder.jpg'}" class="question-img" onerror="this.src='images/placeholder.jpg'">`;
            } else if (!qHtml) {

            }

            const modeMap = {
                'chinese_name':'ä¸­è—¥å', 'origin':'åŸºåŸ', 'chemistry':'æˆåˆ†', 
                'image':'å¤–è§€', 'effects':'åŠŸæ•ˆ', 'family':'ç§‘å', 'latin_name':'ç”Ÿè—¥å'
            };
            
            const content = `
                <div class="question-area">
                    <div class="question-tag">é¡Œç›®ï¼š${modeMap[qMode]}</div>
                    ${qHtml}
                    <div style="color:#666; font-size:0.9rem; margin-top:10px;">è«‹é¸æ“‡æ­£ç¢ºçš„ <b>${modeMap[aMode]}</b></div>
                </div>
            `;

            // -----------------------------------------
            // 2. ç”¢ç”Ÿé¸é … (Answer) - æ”¯æ´åœ–æ–‡ä¸¦èŒ‚ + é˜²æ’
            // -----------------------------------------
            
            // å…§éƒ¨å°å‡½å¼ï¼šè§£æè³‡æ–™ä¸¦å›å‚³ {label, image}
            function parseOptionData(rawData, mode) {
                let label = "";
                let image = null;

                if (Array.isArray(rawData)) {
                    let rnd = rawData[Math.floor(Math.random() * rawData.length)];
                    if (typeof rnd === 'object') {
                        label = rnd.name;
                        image = rnd.image;
                    } else {
                        label = rnd;
                    }
                } else {
                    label = rawData;
                }

                // å¦‚æœè€ƒçš„æ˜¯å¤–è§€åœ–ï¼Œè³‡æ–™æœ¬èº«å°±æ˜¯ç¶²å€
                if (mode === 'image') {
                    image = label; 
                    label = ""; 
                }

                return { label, image };
            }

            // A. æ­£ç¢ºé¸é …
            // â˜…é‡é»ï¼šä¿ç•™åŸå§‹å®Œæ•´è³‡æ–™ correctRaw ç”¨ä¾†åšé˜²æ’æ¯”å°
            let correctRaw = window.getFieldData(herb, aMode);
            let correctObj = parseOptionData(correctRaw, aMode);
            let options = [{ ...correctObj, isCorrect: true }];

            // B. éŒ¯èª¤é¸é … (3å€‹)
            let attempts = 0;
            while(options.length < 4 && attempts < 200) {
                attempts++;
                const rndHerb = window.allHerbs[Math.floor(Math.random() * window.allHerbs.length)];
                
                // 1. åŸºæœ¬é¿é–‹ï¼šä¸èƒ½é¸åˆ°åŒä¸€å‘³è—¥
                if (rndHerb.id === herb.id) continue;

                let wrongRaw = window.getFieldData(rndHerb, aMode);
                let wrongObj = parseOptionData(wrongRaw, aMode);
                
                if (!wrongObj.label && !wrongObj.image) wrongObj.label = "ç„¡è³‡æ–™";

                // â˜…â˜…â˜… 2. é€²éšé˜²æ’æ©Ÿåˆ¶ (é—œéµä¿®æ”¹) â˜…â˜…â˜…
                // æª¢æŸ¥é€™å€‹éŒ¯èª¤é¸é …ï¼Œæ˜¯å¦å‰›å¥½åŒ…å«åœ¨ã€Œæ­£ç¢ºç­”æ¡ˆçš„æ‰€æœ‰å¯èƒ½åˆ—è¡¨ã€è£¡ï¼Ÿ
                let isCollision = false;
                if (Array.isArray(correctRaw)) {
                    // å¦‚æœæ­£ç¢ºç­”æ¡ˆæ˜¯å¤šåŸºåŸ/å¤šæˆåˆ†ï¼Œè¦æŠŠè£¡é¢æ¯ä¸€å€‹éƒ½æ‹¿å‡ºä¾†æ¯”å°
                    // ä¾‹å¦‚ correctRaw = ["A", "B", "C"]ï¼Œæˆ‘å€‘é¸äº† A ç•¶ç­”æ¡ˆ
                    // å¦‚æœ wrongObj.label å‰›å¥½æ˜¯ "B"ï¼Œé‚£ä¹Ÿä¸è¡Œï¼
                    const correctStrings = correctRaw.map(d => (typeof d === 'object') ? d.name : d);
                    if (correctStrings.includes(wrongObj.label)) isCollision = true;
                } else {
                    // å–®ä¸€ç­”æ¡ˆæ¯”å°
                    if (correctRaw === wrongObj.label) isCollision = true;
                }
                
                if (isCollision) continue; // æ’åˆ°äº†ï¼Œé‡æŠ½ï¼

                // 3. é¿å…é¸é …é‡è¤‡ (è‡ªå·±è·Ÿè‡ªå·±æ¯”)
                const isDuplicate = options.some(o => 
                    (o.label && o.label === wrongObj.label) || 
                    (o.image && o.image === wrongObj.image)
                );
                
                if (!isDuplicate) {
                    options.push({ ...wrongObj, isCorrect: false, herbName: rndHerb.chinese_name });
                }
            }
            options.sort(() => Math.random() - 0.5);

            // C. æ¸²æŸ“æŒ‰éˆ•
            let btnsHtml = "";
            options.forEach(opt => {
                let innerContent = "";
                if (opt.image) {
                    innerContent += `<img src="${opt.image}" style="max-height:100px; object-fit:contain; margin-bottom:5px;">`;
                }
                if (opt.label) {
                    const safeLabel = opt.label.replace(/'/g, "&#39;");
                    innerContent += `<span>${safeLabel}</span>`;
                }

                const recordText = opt.label || "åœ–ç‰‡é¸é …"; 
                const safeRecord = recordText.replace(/'/g, "\\'"); 

                btnsHtml += `<button class="option-btn" onclick="window.checkAnswer(this, ${opt.isCorrect}, '${safeRecord}')">
                                ${innerContent}
                             </button>`;
            });

            document.getElementById('quiz-content').innerHTML = content + `<div class="option-grid">${btnsHtml}</div>`;
        };

        window.getFieldData = function(herb, mode) {
            if (mode === 'image') return herb.image;
            return herb[mode] || "ç„¡è³‡æ–™";
        };

        window.checkAnswer = function(btn, isCorrect, btnLabel) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);
            const herb = window.quizList[window.currentIdx];

            if (isCorrect) {

            } else {
                btn.classList.add('wrong');
                // éŒ¯é¡Œæœ¬å„²å­˜
                window.saveDetailedMistake(herb, qMode, btnLabel);

            setTimeout(() => {

        };

        window.endQuiz = function() {
            document.getElementById('quiz-panel').style.display = 'none';
            document.getElementById('result-panel').style.display = 'block';
            document.getElementById('final-score').innerText = window.score;
        };

        window.saveDetailedMistake = function(herb, mode, wrongText) {
            let mistakes = JSON.parse(localStorage.getItem('tcm_mistakes_v2') || "[]");
            const existing = mistakes.find(m => m.herb_id === herb.id && m.mode === mode);
            if (existing) {
                existing.count += 1;
                existing.last_time = Date.now();
                existing.last_wrong = wrongText;
            } else {
                mistakes.push({
                    id: Date.now(),
                    herb_id: herb.id,
                    name: herb.chinese_name,
                    mode: mode, 
                    wrong_choise: wrongText,
                    timestamp: Date.now(),
                    count: 1
                });
            }
            localStorage.setItem('tcm_mistakes_v2', JSON.stringify(mistakes));
        };
