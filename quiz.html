            const res = await fetch('data/herbs.json');

            window.renderHerbList();
            
            // 2. é˜²æ­¢é¡Œç›®èˆ‡ç­”æ¡ˆé¸åˆ°ä¸€æ¨£çš„é‚è¼¯
            const qSelect = document.getElementById('mode-question');

            function updateAnswerOptions() {
                const qVal = qSelect.value;

            qSelect.addEventListener('change', updateAnswerOptions);
            updateAnswerOptions(); // åˆå§‹åŸ·è¡Œ

    window.renderHerbList = function() {

        // å¦‚æœä½ çš„ HTML ID æ˜¯èˆŠçš„ herb-selection-listï¼Œè«‹æ”¹æˆ herb-chip-containerï¼Œæˆ–é€™è£¡æ”¹ç¨‹å¼ç¢¼
        if (!container) return console.error("æ‰¾ä¸åˆ°å®¹å™¨ï¼šherb-chip-container");

        const term = document.getElementById('filter-search').value.trim().toLowerCase();
        
        container.innerHTML = ""; // æ¸…ç©º

    window.handleChipChange = function(checkbox) {

    window.updateCount = function() {

    window.batchSelectByGrade = function() {

        const modeMap = {'chinese_name':'ä¸­è—¥å', 'origin':'åŸºåŸ', 'chemistry':'æˆåˆ†', 'image':'å¤–è§€', 'effects':'åŠŸæ•ˆ', 'family':'ç§‘å', 'latin_name':'ç”Ÿè—¥å'};

            <div style="text-align:center;">
                <span style="background:#2C5E4F; color:white; padding:3px 10px; border-radius:20px; font-size:0.8rem;">é¡Œç›®ï¼š${modeMap[qMode]}</span>
                ${qHtml}
                <p style="color:#666; margin-top:10px;">è«‹é¸æ“‡æ­£ç¢ºçš„ <b>${modeMap[aMode]}</b></p>
            </div>`;

        // --- é¸é …ç”Ÿæˆ (å«é˜²æ’) ---
        function parseOptionData(data, mode) {
            let label = ""; let image = null;
            if (Array.isArray(data)) {
                let rnd = data[Math.floor(Math.random() * data.length)];
                if (typeof rnd === 'object') { label = rnd.name; image = rnd.image; }
                else label = rnd;
            } else { label = data; }
            if (mode === 'image') { image = label; label = ""; }
            return { label, image };
        }

        let correctRaw = window.getFieldData(herb, aMode);
        let correctObj = parseOptionData(correctRaw, aMode);
        let options = [{ ...correctObj, isCorrect: true }];

        let attempts = 0;
        while(options.length < 4 && attempts < 200) {
            attempts++;
            const rndHerb = window.allHerbs[Math.floor(Math.random() * window.allHerbs.length)];
            if (rndHerb.id === herb.id) continue;

            let wrongRaw = window.getFieldData(rndHerb, aMode);
            let wrongObj = parseOptionData(wrongRaw, aMode);

            // é˜²æ’æª¢æŸ¥
            let isCollision = false;
            const correctPool = Array.isArray(correctRaw) ? correctRaw.map(d => (typeof d === 'object' ? d.name : d)) : [correctRaw];
            if (correctPool.includes(wrongObj.label)) isCollision = true;

            if (!isCollision && !options.some(o => o.label === wrongObj.label && o.image === wrongObj.image)) {
                options.push({ ...wrongObj, isCorrect: false });
            }
        }
        options.sort(() => Math.random() - 0.5);

        let btnsHtml = "";
        options.forEach(opt => {
            let btnInside = opt.image ? `<img src="${opt.image}">` : "";
            btnInside += `<span>${opt.label || ''}</span>`;
            const safeLabel = (opt.label || "").replace(/'/g, "\\'");
            btnsHtml += `<button class="option-btn" onclick="window.checkAnswer(this, ${opt.isCorrect}, '${safeLabel}')">${btnInside}</button>`;
        });

        document.getElementById('quiz-content').innerHTML = content + `<div class="option-grid">${btnsHtml}</div>`;
    };

    // --- æª¢æŸ¥ç­”æ¡ˆ (å«éå›ºæ¨¡å¼) ---
    window.checkAnswer = function(btn, isCorrect, btnLabel) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        const herb = window.quizList[window.currentIdx];

        if (isCorrect) {
            btn.classList.add('correct');
            window.score += 10;
        } else {
            btn.classList.add('wrong');
            // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
            const correctText = window.getFieldData(herb, document.getElementById('mode-answer').value);

            allBtns.forEach(b => {
                if(b.classList.contains('wrong') === false) {
                     // é€™è£¡å¯ä»¥é¸æ“‡æŠŠå‰©ä¸‹çš„éƒ½æ¨™ç¤ºï¼Œæˆ–ä¸åšå‹•ä½œ
                }
            });

            // å„²å­˜éŒ¯é¡Œ
            window.saveDetailedMistake(herb, document.getElementById('mode-question').value, btnLabel);

            // â˜… éå›ºå­¸ç¿’æ’éšŠ â˜…
            if (window.quizLogic === "reinforce") {
                let insertPos = window.currentIdx + 3;
                if (insertPos > window.quizList.length) insertPos = window.quizList.length;
                window.quizList.splice(insertPos, 0, herb);
                document.getElementById('q-total').innerText = window.quizList.length;
                console.log(`éŒ¯é¡Œé‡æ’ï¼š${herb.chinese_name} æ’å…¥è‡³ç¬¬ ${insertPos} é †ä½`);
            }
        }

        setTimeout(() => {
            window.currentIdx++;
            window.nextQuestion();
        }, 1200);
    };

    window.endQuiz = function() {
        document.getElementById('quiz-panel').style.display = 'none';
        document.getElementById('result-panel').style.display = 'block';
        document.getElementById('final-score').innerText = window.score;
        
        let msg = "ç¹¼çºŒåŠ æ²¹ï¼";
        if(window.score === 0 && window.quizList.length > 0) msg = "åˆ¥ç°å¿ƒï¼Œå¤šç·´ç¿’å¹¾æ¬¡ï¼";
        else if(window.score >= window.quizList.length * 10) msg = "å¤ªç¥å•¦ï¼å…¨å°ï¼ğŸ‰";
        
        document.getElementById('result-msg').innerText = msg;
    };

    // è¼”åŠ©å‡½å¼
    window.getFieldData = function(herb, mode) {
        if (mode === 'image') return herb.image;
        return herb[mode] || "ç„¡è³‡æ–™";
    };

    window.saveDetailedMistake = function(herb, mode, wrongText) {
        let mistakes = JSON.parse(localStorage.getItem('tcm_mistakes_v2') || "[]");
        const existing = mistakes.find(m => m.herb_id === herb.id && m.mode === mode);
        if (existing) {
            existing.count += 1;
            existing.last_time = Date.now();
            existing.last_wrong = wrongText;
        } else {
            mistakes.push({
                id: Date.now(),
                herb_id: herb.id,
                name: herb.chinese_name,
                mode: mode, 
                wrong_choise: wrongText,
                timestamp: Date.now(),
                count: 1
            });
        }
        localStorage.setItem('tcm_mistakes_v2', JSON.stringify(mistakes));
    };
