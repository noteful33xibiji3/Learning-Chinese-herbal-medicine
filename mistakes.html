        function renderStatistics(list) {

            // 1. è¨ˆç®—å„æ¨¡å¼éŒ¯èª¤æ¬¡æ•¸
            const counts = {};

            else if (weakestMode.includes("ç§‘å")) advice = "ã€Œç§‘åã€å®¹æ˜“ææ··ï¼Œè©¦è‘—ç”¨å£è¨£æŠŠåŒç§‘çš„è—¥æä¸²åœ¨ä¸€èµ·èƒŒèª¦ã€‚";
            else advice = `çœ‹ä¾†ä½ åœ¨ã€Œ${weakestMode}ã€é€™éƒ¨åˆ†é‡åˆ°ç“¶é ¸äº†ï¼Œå»ºè­°é‡å°é€™å€‹ä¸»é¡Œé€²è¡Œå–®é …ç‰¹è¨“ï¼`;

        }
